<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="lft-game">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
        id="modeLoader" auto
        url="http://localhost:5001/modes"
        last-response="{{modes}}"></iron-ajax>
        <template is="dom-repeat" items="[[modes]]">
            <paper-material id="{{index}}" elevation="1" on-click="send" data-args$="{{index}}">
                <h1>[[item.name]]</h1>
                [[item.description]]
            </paper-material>
        </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'lft-game',

        properties: {
            modes: {
                type: Object,
                notifies: true
            }
        },
        send: function(event){
            var modeId = event.currentTarget.getAttribute("data-args");
            document.getElementById(modeId).hidden="true";
        }

      });
    })();
  </script>
</dom-module>
