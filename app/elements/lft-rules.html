<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="lft-rules">
  <template>
    <style>
        :host {
            display: block;
        }
    </style>

    <iron-ajax
        id="modeLoader" auto
        url="http://localhost:5001/modes"
        last-response="{{modes}}"></iron-ajax>
    <template is="dom-repeat" items="[[modes]]">
        <paper-material elevation="1">
            <h1>[[item.name]]</h1>
            [[item.description]]
            <h3>Setup</h3>
            <template is="dom-repeat" items=[[item.setup]]>
                [[item.text]]
            </template>
            <h3>Win conditions</h3>
            <template is="dom-repeat" items=[[item.conditions]]>
                [[item.text]]
            </template>
            <h3>Rules</h3>
            <template is="dom-repeat" items=[[item.rules]]>
                [[item.text]]
            </template>
        </paper-material>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'lft-rules',

        properties: {
            modes: {
                type: Object,
                notifies: true
            }
        },

        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
